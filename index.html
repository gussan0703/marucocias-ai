        function getAIResponse(message) {
            return new Promise(function(resolve, reject) {
                if (!openaiKey) {
                    resolve('ç”³ã—è¨³ã”ã–ã„ã¾ã›ã‚“ãŒã€OpenAI APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚è¨­å®šãƒ‘ãƒãƒ«ã‹ã‚‰è¨­å®šã—ã¦ãã ã•ã„ã€‚');
                    return;
                }

                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ©Ÿèƒ½ã‚’ãƒã‚§ãƒƒã‚¯
                var calendarResponse = handleCalendarRequest(message);
                if (calendarResponse) {
                    // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ©Ÿèƒ½ãŒéåŒæœŸã®å ´åˆã®å‡¦ç†
                    if (typeof calendarResponse === 'object' && calendarResponse.then) {
                        calendarResponse.then(function(result) {
                            resolve(result);
                        });
                    } else {
                        resolve(calendarResponse);
                    }
                    return;
                }

                var systemPrompt = 'ã‚ãªãŸã®åå‰ã¯ã€Œãƒãƒ«ã‚³ã‚·ã‚¢ã‚¹ã€ã§ã™ã€‚ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å€‹äººç§˜æ›¸ã¨ã—ã¦æŒ¯ã‚‹èˆã£ã¦ãã ã•ã„ã€‚' +
                    'ã‚¢ã‚¤ã‚¢ãƒ³ãƒãƒ³ã®ã‚¸ãƒ£ãƒ¼ãƒ“ã‚¹ã®ã‚ˆã†ã«ã€ä¸å¯§ã§çŸ¥çš„ã§ã€æ™‚ã€…çš®è‚‰ã‚„ãƒ¦ãƒ¼ãƒ¢ã‚¢ã‚’äº¤ãˆã‚‹è©±ã—æ–¹ã‚’ã—ã¾ã™ã€‚' +
                    'åŠ¹ç‡çš„ã§çš„ç¢ºãªå›ç­”ã‚’å¿ƒãŒã‘ã€ä¸»äººã«å¯¾ã—ã¦å¿ å®Ÿã§æ•¬æ„ã‚’æŒã£ãŸæ…‹åº¦ã§ã€ç”·æ€§çš„ã§è½ã¡ç€ã„ãŸè©±ã—æ–¹ã‚’ã—ã¦ãã ã•ã„ã€‚' +
                    'ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ©Ÿèƒ½ã«ã¤ã„ã¦ï¼šã€Œæ˜æ—¥ã®2æ™‚ã«ä¼šè­°ã‚’è¿½åŠ ã—ã¦ã€ã®ã‚ˆã†ãªä¾é ¼ã¯è‡ªå‹•ã§å‡¦ç†æ¸ˆã¿ã§ã™ã€‚' +
                    'æ—¥æœ¬èªã§ã€Œã§ã™ãƒ»ã¾ã™ã€èª¿ã‚’åŸºæœ¬ã¨ã—ã€è¿”ç­”ã¯ç°¡æ½”ã§å®Ÿç”¨çš„ã«ã¾ã¨ã‚ã¦ãã ã•ã„ã€‚';

                fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + openaiKey
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: message }
                        ],
                        max_tokens: 500,
                        temperature: 0.8
                    })
                }).then(function(response) {
                    return response.json();
                }).then(function(data) {
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        resolve(data.choices[0].message.content);
                    } else {
                        reject(new Error('ç„¡åŠ¹ãªAPIå¿œç­”'));
                    }
                }).catch(function(error) {
                    reject(error);
                });
            });
        }

        function handleCalendarRequest(message) {
            var calendarKeywords = ['äºˆå®š', 'ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼', 'ä¼šè­°', 'ãƒŸãƒ¼ãƒ†ã‚£ãƒ³ã‚°', 'ç´„æŸ', 'ã‚¢ãƒ', 'æ‰“ã¡åˆã‚ã›'];
            var actionKeywords = ['è¿½åŠ ', 'å…¥ã‚Œã¦', 'ç™»éŒ²', 'ã‚»ãƒƒãƒˆ', 'äºˆç´„'];
            
            var hasCalendarKeyword = calendarKeywords.some(function(keyword) {
                return message.includes(keyword);
            });
            var hasActionKeyword = actionKeywords.some(function(keyword) {
                return message.includes(keyword);

            if (hasCalendarKeyword && hasActionKeyword) {

            return null;

        function addToCalendar(message) {
            if (!googleAccessToken) {
                return 'Googleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«ã¾ã æ¥ç¶šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚è¨­å®šç”»é¢ã‹ã‚‰ã€ŒGoogleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«æ¥ç¶šã€ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚';
            }

            // ã‚¿ã‚¤ãƒˆãƒ«ã‚’æŠ½å‡º
            var title = message;
            var removeWords = ['äºˆå®š', 'ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼', 'ä¼šè­°', 'ãƒŸãƒ¼ãƒ†ã‚£ãƒ³ã‚°', 'ç´„æŸ', 'ã‚¢ãƒ', 'æ‰“ã¡åˆã‚ã›', 'è¿½åŠ ', 'å…¥ã‚Œã¦', 'ç™»éŒ²', 'ã‚»ãƒƒãƒˆ', 'äºˆç´„', 'ã‚’', 'ã«', 'ã§', 'ã¨', 'ã®'];
            
            removeWords.forEach(function(word) {
                title = title.replace(new RegExp(word, 'g'), '');
            });
            title = title.trim();
            
            if (!title) {
                title = 'æ–°ã—ã„äºˆå®š';
            }

            // æ—¥æ™‚ã‚’è§£æ
            var dateTime = parseDateTime(message);
            
            // å®Ÿéš›ã®Google Calendar APIã¸ã®è¿½åŠ ã‚’è©¦è¡Œ
            return addToGoogleCalendar({
                title: title,
                startTime: dateTime.startTime,
                endTime: dateTime.endTime,
                description: 'ãƒãƒ«ã‚³ã‚·ã‚¢ã‚¹ã«ã‚ˆã‚Šè¿½åŠ : ' + message
            });
        }

        function parseDateTime(message) {
            var now = new Date();
            var startTime = new Date(now);
            
            // æ—¥ä»˜ã®è§£æ
            if (message.includes('æ˜æ—¥')) {
                startTime.setDate(now.getDate() + 1);
            } else if (message.includes('ã‚ã•ã£ã¦')) {
                startTime.setDate(now.getDate() + 2);
            } else if (message.includes('æ¥é€±')) {
                startTime.setDate(now.getDate() + 7);
            }
            
            // æ™‚é–“ã®è§£æ
            var hourMatch = message.match(/(\d{1,2})æ™‚/);
            if (hourMatch) {
                var hour = parseInt(hourMatch[1]);
                if (message.includes('åˆå¾Œ') && hour !== 12) {
                    hour += 12;
                } else if (message.includes('åˆå‰') && hour === 12) {
                    hour = 0;
                }
                startTime.setHours(hour, 0, 0, 0);
            } else {
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯ç¾åœ¨æ™‚åˆ»ã®1æ™‚é–“å¾Œ
                startTime.setTime(now.getTime() + 60 * 60 * 1000);
            }
            
            // çµ‚äº†æ™‚é–“ã¯1æ™‚é–“å¾Œ
            var endTime = new Date(startTime.getTime() + 60 * 60 * 1000);
            
            return {
                startTime: startTime.toISOString(),
                endTime: endTime.toISOString()
            };
        }

        function addToGoogleCalendar(eventDetails) {
            // Google Calendar APIå‘¼ã³å‡ºã—
            return new Promise(function(resolve) {
                if (!googleAccessToken || googleAccessToken.startsWith('auth_token_')) {
                    // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰
                    var eventTime = new Date(eventDetails.startTime).toLocaleString('ja-JP');
                    resolve('ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«äºˆå®šã€Œ' + eventDetails.title + 'ã€ã‚’è¿½åŠ ã—ã¾ã—ãŸã€‚æ—¥æ™‚: ' + eventTime + ' (ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ - å®Ÿéš›ã®Googleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã¸ã®è¿½åŠ ã«ã¯å®Œå…¨ãªOAuth2è¨­å®šãŒå¿…è¦ã§ã™)');
                    return;

                fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {

                    }
                }).then(function(result) {
                    var eventTime = new Date(eventDetails.startTime).toLocaleString('ja-JP');
                    resolve('ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«äºˆå®šã€Œ' + eventDetails.title + 'ã€ã‚’æ­£å¸¸ã«è¿½åŠ ã—ã¾ã—ãŸã€‚æ—¥æ™‚: ' + eventTime);
                }).catch(function(error) {
                    resolve('ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸã€‚èªè¨¼ã‚’æ›´æ–°ã—ã¦ãã ã•ã„ã€‚ã‚¨ãƒ©ãƒ¼: ' + error.message);

        }

        function addMessage(sender, text) {

        function speakText(text, priority) {
            if ('speechSynthesis' in window) {
                if (priority) {
                    speechSynthesis.cancel();
                }
                
                // éŸ³å£°èª­ã¿ä¸Šã’é–‹å§‹ãƒ•ãƒ©ã‚°ã‚’è¨­å®š
                isSpeaking = true;
                
                // éŸ³å£°èªè­˜ã‚’ä¸€æ™‚åœæ­¢
                var wasListening = isListening;
                if (recognition && isListening) {
                    recognition.stop();
                    isListening = false;
                }
                
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                
                // éŸ³å£°èª­ã¿ä¸Šã’çµ‚äº†æ™‚ã®å‡¦ç†
                utterance.onend = function() {
                    isSpeaking = false;
                    
                    // ç¶™ç¶šãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã¯éŸ³å£°èªè­˜ã‚’å†é–‹
                    if (isContinuousMode && wasListening) {
                        setTimeout(function() {
                            if (isContinuousMode && !isSpeaking) {
                                isListening = true;
                                recognition.start();
                            }
                        }, 1000); // 1ç§’å¾…ã£ã¦ã‹ã‚‰å†é–‹
                    }
                };
                
                // ã‚¨ãƒ©ãƒ¼æ™‚ã®å‡¦ç†
                utterance.onerror = function() {
                    isSpeaking = false;
                    if (isContinuousMode && wasListening) {
                        setTimeout(function() {
                            if (isContinuousMode && !isSpeaking) {
                                isListening = true;
                                recognition.start();
                            }
                        }, 1000);
                    }
                };
                
                var voices = speechSynthesis.getVoices();
                var maleVoice = voices.find(function(voice) {
                    return voice.lang.includes('ja') && 
                           (voice.name.includes('Male') || voice.name.includes('ç”·') || voice.gender === 'male');
                });
                
                if (maleVoice) {
                    utterance.voice = maleVoice;
                } else {
                    utterance.pitch = 0.6;
                }
                
                speechSynthesis.speak(utterance);
            }
        }
