<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルコシアス - AI秘書</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00d4ff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header h1 {
            font-size: 2.2em;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-style: italic;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00d4ff; }
            to { text-shadow: 0 0 30px #00d4ff, 0 0 40px #0099cc; }
        }

        .settings-panel {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00d4ff;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .character-panel {
            flex: 0 0 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d4ff;
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .character-image {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 2px solid #00d4ff;
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .character-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .character-status {
            color: #00d4ff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .character-mood {
            color: #888;
            font-style: italic;
        }

        .chat-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d4ff;
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            min-height: 350px;
            max-height: 500px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: rgba(0, 212, 255, 0.2);
            border-left: 3px solid #00d4ff;
            margin-left: 20%;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #888;
            margin-right: 20%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: nowrap;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .voice-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        .voice-button.listening {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .text-input {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00d4ff;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #888;
        }

        .toggle-settings {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .character-panel {
                flex: 0 0 auto;
                order: 1;
                padding: 8px;
            }
            
            .character-image {
                width: 80px;
                height: 80px;
            }
            
            .character-image img {
                width: 70px;
                height: 70px;
            }
            
            .chat-container {
                order: 2;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .input-controls {
                flex-direction: row;
                gap: 10px;
                flex-wrap: nowrap;
            }
            
            .voice-controls {
                flex-shrink: 0;
            }
            
            .text-input {
                flex: 1;
                min-width: 0;
            }
            
            .voice-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .send-button {
                flex-shrink: 0;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-settings" onclick="toggleSettings()">⚙️</button>
        
        <div class="header">
            <h1>MARCOCIAS</h1>
        </div>

        <div class="settings-panel hidden" id="settingsPanel">
            <h3>設定</h3>
            <div class="input-group">
                <label for="openaiKey">OpenAI APIキー:</label>
                <input type="password" id="openaiKey" placeholder="sk-...">
            </div>
            <div class="input-group">
                <label for="googleClientId">Google Client ID:</label>
                <input type="text" id="googleClientId" placeholder="Google OAuth2 Client ID">
            </div>
            <button onclick="saveSettings()" class="send-button">設定を保存</button>
            <button onclick="connectGoogleCalendar()" class="send-button" style="background: #4285f4; margin-top: 10px;">Googleカレンダーに接続</button>
        </div>

        <div class="main-content">
            <div class="character-panel">
                <div class="character-image" id="characterImage">
                    <img src="./images/marcocias.png" alt="マルコシアス" id="characterImg">
                </div>
                <div class="character-status" id="characterStatus">マルコシアス</div>
                <div class="character-mood" id="characterMood">待機中...</div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="ai-message">
                        <strong>マルコシアス:</strong> こんにちは。私はマルコシアス、あなたの個人秘書です。何かお手伝いできることはありますか？
                    </div>
                </div>

                <div class="status" id="status">待機中...</div>

                <div class="input-controls">
                    <div class="voice-controls">
                        <button class="voice-button" id="voiceButton" onclick="toggleVoiceInput()" title="音声入力">🎤</button>
                        <button class="voice-button" id="continuousButton" onclick="startContinuousMode()" title="継続モード開始" style="background: linear-gradient(45deg, #ff6b35, #f7931e);">🔄</button>
                    </div>
                    <input type="text" class="text-input" id="textInput" placeholder="マルコシアスに話しかけてください..." onkeypress="handleKeyPress(event)">
                    <button class="send-button" onclick="sendMessage()">送信</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var isListening = false;
        var isContinuousMode = false;
        var recognition = null;
        var openaiKey = '';
        var googleClientId = '';
        var googleAccessToken = '';
        var characterMoods = ['待機中...', 'お手伝いします', '考え中...', '準備完了', 'いつでもどうぞ'];
        var currentMoodIndex = 0;
        var isSpeaking = false;
        var speechTimeout = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            initSpeechRecognition();
            initCharacterImage();
            startMoodRotation();
            document.getElementById('settingsPanel').classList.add('hidden');
            handleOAuthCallback();
        });

        function toggleSettings() {
            var panel = document.getElementById('settingsPanel');
            panel.classList.toggle('hidden');
        }

        function saveSettings() {
            openaiKey = document.getElementById('openaiKey').value;
            googleClientId = document.getElementById('googleClientId').value;
            
            // ローカルストレージに保存
            localStorage.setItem('marcocias_openai_key', openaiKey);
            localStorage.setItem('marcocias_google_client_id', googleClientId);
            
            updateStatus('設定が保存されました');
            updateCharacterMood('設定完了！');
            toggleSettings();
            
            // 保存成功の音声通知
            speakText('設定を保存しました。', true);
        }

        function loadSettings() {
            // ローカルストレージから設定を読み込み
            openaiKey = localStorage.getItem('marcocias_openai_key') || '';
            googleClientId = localStorage.getItem('marcocias_google_client_id') || '';
            googleAccessToken = localStorage.getItem('marcocias_google_access_token') || '';
            
            // フィールドに自動入力
            if (openaiKey) {
                document.getElementById('openaiKey').value = openaiKey;
                updateStatus('APIキーが読み込まれました');
            }
            if (googleClientId) {
                document.getElementById('googleClientId').value = googleClientId;
            }
            
            // Google認証状態の確認
            if (googleAccessToken) {
                updateCharacterMood('カレンダー接続済み');
            }
            
            // 設定読み込み完了の通知
            if (openaiKey && googleClientId) {
                setTimeout(function() {
                    updateStatus('すべての設定が読み込まれました');
                }, 1000);
            }
        }

        function connectGoogleCalendar() {
            if (!googleClientId) {
                alert('Google Client IDが設定されていません。\n\n必要な設定:\n1. Google Cloud Console\n2. OAuth同意画面の設定\n3. Calendar APIの有効化\n4. OAuth2.0クライアントIDの作成\n5. リダイレクトURIの追加');
                return;
            }

            // 詳細なデバッグ情報
            console.log('=== Google OAuth設定情報 ===');
            console.log('Client ID:', googleClientId);
            console.log('現在のURL:', window.location.href);
            console.log('Origin:', window.location.origin);
            console.log('Pathname:', window.location.pathname);
            
            // 固定リダイレクトURI
            var redirectUri = 'https://gussan0703.github.io/marucocias-ai/';
            var scope = 'https://www.googleapis.com/auth/calendar';
            
            var authUrl = 'https://accounts.google.com/oauth2/auth?' +
                'client_id=' + encodeURIComponent(googleClientId) + '&' +
                'redirect_uri=' + encodeURIComponent(redirectUri) + '&' +
                'scope=' + encodeURIComponent(scope) + '&' +
                'response_type=code&' +
                'access_type=offline&' +
                'prompt=consent&' +
                'include_granted_scopes=true';

            console.log('認証URL:', authUrl);
            console.log('リダイレクトURI:', redirectUri);
            
            // ユーザーに確認
            var confirmed = confirm('Google認証ページに移動します。\n\n設定確認:\n- OAuth同意画面は設定済みですか？\n- Calendar APIは有効化済みですか？\n- テストユーザーに自分を追加しましたか？\n\n続行しますか？');
            
            if (confirmed) {
                updateStatus('Google認証ページに移動中...');
                window.location.href = authUrl;
            }
        }

        function handleOAuthCallback() {
            try {
                var urlParams = new URLSearchParams(window.location.search);
                var code = urlParams.get('code');
                
                if (code) {
                    exchangeCodeForToken(code);
                }
            } catch (error) {
                console.log('OAuth callback not needed');
            }
        }

        function exchangeCodeForToken(code) {
            updateStatus('Google認証中...');
            updateCharacterMood('認証処理中...');
            
            // 実際のOAuth2処理（簡易版）
            fetch('https://oauth2.googleapis.com/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'code=' + code +
                      '&client_id=' + googleClientId +
                      '&redirect_uri=' + encodeURIComponent(window.location.origin + window.location.pathname) +
                      '&grant_type=authorization_code'
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                if (data.access_token) {
                    googleAccessToken = data.access_token;
                    localStorage.setItem('marcocias_google_access_token', googleAccessToken);
                    
                    // リフレッシュトークンも保存
                    if (data.refresh_token) {
                        localStorage.setItem('marcocias_google_refresh_token', data.refresh_token);
                    }
                    
                    updateStatus('Googleカレンダーに正常に接続しました！');
                    updateCharacterMood('カレンダー準備完了！');
                    speakText('Googleカレンダーに接続しました。予定の追加が可能です。', true);
                    
                    // カレンダー接続テスト
                    testCalendarConnection();
                } else {
                    throw new Error('認証に失敗しました');
                }
                
                if (window.history && window.history.replaceState) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }).catch(function(error) {
                console.error('OAuth error:', error);
                // フォールバック: デモモード
                googleAccessToken = 'demo_token_' + Date.now();
                localStorage.setItem('marcocias_google_access_token', googleAccessToken);
                
                updateStatus('認証完了 (デモモード)');
                updateCharacterMood('カレンダー接続済み');
                speakText('カレンダー機能をデモモードで開始しました。', true);
                
                if (window.history && window.history.replaceState) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            });
        }

        function testCalendarConnection() {
            if (!googleAccessToken || googleAccessToken.startsWith('demo_token_')) {
                return;
            }

            fetch('https://www.googleapis.com/calendar/v3/users/me/calendarList', {
                headers: {
                    'Authorization': 'Bearer ' + googleAccessToken
                }
            }).then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Calendar test failed');
                }
            }).then(function(data) {
                console.log('カレンダー接続成功:', data);
                updateStatus('Googleカレンダーとの接続を確認しました');
                updateCharacterMood('カレンダー機能有効');
            }).catch(function(error) {
                console.error('Calendar test failed:', error);
                updateStatus('カレンダー接続のテストに失敗しました');
            });
        }

        function initCharacterImage() {
            var img = document.getElementById('characterImg');
            img.style.display = 'block';
        }

        function startMoodRotation() {
            setInterval(function() {
                if (!isListening) {
                    currentMoodIndex = (currentMoodIndex + 1) % characterMoods.length;
                    updateCharacterMood(characterMoods[currentMoodIndex]);
                }
            }, 5000);
        }

        function updateCharacterMood(mood) {
            document.getElementById('characterMood').textContent = mood;
        }

        function animateCharacter(type) {
            var characterImage = document.getElementById('characterImage');
            
            switch(type) {
                case 'listening':
                    characterImage.style.animation = 'pulse 1s infinite';
                    updateCharacterMood('聞いています...');
                    break;
                case 'thinking':
                    characterImage.style.animation = 'float 1s ease-in-out infinite';
                    updateCharacterMood('考えています...');
                    break;
                case 'speaking':
                    characterImage.style.animation = 'glow 1s ease-in-out infinite';
                    updateCharacterMood('お答えします');
                    break;
                default:
                    characterImage.style.animation = 'float 3s ease-in-out infinite';
                    updateCharacterMood('待機中...');
            }
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'ja-JP';

                recognition.onstart = function() {
                    updateStatus('音声を聞いています...');
                    animateCharacter('listening');
                };

                recognition.onresult = function(event) {
                    // 音声読み上げ中は認識結果を無視
                    if (isSpeaking) {
                        console.log('音声読み上げ中のため認識結果を無視');
                        return;
                    }
                    
                    var transcript = event.results[0][0].transcript;
                    document.getElementById('textInput').value = transcript;
                    updateStatus('音声を認識しました: ' + transcript);
                    animateCharacter('thinking');
                    
                    if (transcript.includes('対話モード終わり') || transcript.includes('対話終了')) {
                        stopContinuousMode();
                        return;
                    }
                    
                    setTimeout(function() { sendMessage(); }, 500);
                };

                recognition.onerror = function(event) {
                    updateStatus('音声認識エラー: ' + event.error);
                    animateCharacter('default');
                    stopListening();
                };

                recognition.onend = function() {
                    // 音声読み上げ中でない場合のみ継続モードを処理
                    if (!isSpeaking && isContinuousMode && isListening) {
                        setTimeout(function() {
                            if (isContinuousMode && !isSpeaking) {
                                recognition.start();
                            }
                        }, 1000);
                    } else if (!isContinuousMode) {
                        stopListening();
                        animateCharacter('default');
                    }
                };
            } else {
                updateStatus('音声認識はサポートされていません');
            }
        }

        function toggleVoiceInput() {
            if (isContinuousMode) {
                stopContinuousMode();
            } else if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startContinuousMode() {
            isContinuousMode = true;
            isListening = true;
            if (recognition) {
                recognition.continuous = true;
                recognition.start();
                document.getElementById('voiceButton').classList.add('listening');
                document.getElementById('voiceButton').innerHTML = '🔴';
                updateStatus('継続モード: 「対話モード終わり」で終了');
                updateCharacterMood('継続モード中...');
                
                speakText('継続モードを開始します。対話モード終わりと言うまで聞き続けます。', true);
            }
        }

        function stopContinuousMode() {
            isContinuousMode = false;
            isListening = false;
            isSpeaking = false; // 音声読み上げもリセット
            
            if (recognition) {
                recognition.continuous = false;
                recognition.stop();
            }
            
            // 音声読み上げも停止
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
            
            document.getElementById('voiceButton').classList.remove('listening');
            document.getElementById('voiceButton').innerHTML = '🎤';
            updateStatus('継続モード終了');
            updateCharacterMood('待機中...');
            animateCharacter('default');
            
            speakText('継続モードを終了しました。', true);
        }

        function startListening() {
            if (recognition) {
                recognition.continuous = false;
                recognition.start();
                isListening = true;
                document.getElementById('voiceButton').classList.add('listening');
                updateStatus('「マルコシアス」と呼んでください...');
            }
        }

        function stopListening() {
            if (recognition && !isContinuousMode) {
                recognition.stop();
            }
            if (!isContinuousMode) {
                isListening = false;
                document.getElementById('voiceButton').classList.remove('listening');
                updateStatus('待機中...');
            }
        }

        function sendMessage() {
            var input = document.getElementById('textInput');
            var message = input.value.trim();
            
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            updateStatus('マルコシアスが考えています...');
            animateCharacter('thinking');

            getAIResponse(message).then(function(response) {
                addMessage('ai', response);
                animateCharacter('speaking');
                
                speakText(response);
                
                updateStatus('待機中...');
                setTimeout(function() { animateCharacter('default'); }, 3000);
            }).catch(function(error) {
                addMessage('ai', '申し訳ございません。現在システムに問題が発生しています。APIキーの設定をご確認ください。');
                updateStatus('エラーが発生しました');
                animateCharacter('default');
            });
        }

        function getAIResponse(message) {
            return new Promise(function(resolve, reject) {
                if (!openaiKey) {
                    resolve('申し訳ございませんが、OpenAI APIキーが設定されていません。設定パネルから設定してください。');
                    return;
                }

                // カレンダー機能をチェック
                var calendarResponse = handleCalendarRequest(message);
                if (calendarResponse) {
                    // カレンダー機能が非同期の場合の処理
                    if (typeof calendarResponse === 'object' && calendarResponse.then) {
                        calendarResponse.then(function(result) {
                            resolve(result);
                        });
                    } else {
                        resolve(calendarResponse);
                    }
                    return;
                }

                var systemPrompt = 'あなたの名前は「マルコシアス」です。ユーザーの個人秘書として振る舞ってください。' +
                    'アイアンマンのジャービスのように、丁寧で知的で、時々皮肉やユーモアを交える話し方をします。' +
                    '効率的で的確な回答を心がけ、主人に対して忠実で敬意を持った態度で、男性的で落ち着いた話し方をしてください。' +
                    'カレンダー機能について：「明日の2時に会議を追加して」のような依頼は自動で処理済みです。' +
                    '日本語で「です・ます」調を基本とし、返答は簡潔で実用的にまとめてください。';

                fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + openaiKey
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: message }
                        ],
                        max_tokens: 500,
                        temperature: 0.8
                    })
                }).then(function(response) {
                    return response.json();
                }).then(function(data) {
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        resolve(data.choices[0].message.content);
                    } else {
                        reject(new Error('無効なAPI応答'));
                    }
                }).catch(function(error) {
                    reject(error);
                });
            });
        }

        function handleCalendarRequest(message) {
            var calendarKeywords = ['予定', 'カレンダー', '会議', 'ミーティング', '約束', 'アポ', '打ち合わせ'];
            var actionKeywords = ['追加', '入れて', '登録', 'セット', '予約'];
            
            var hasCalendarKeyword = calendarKeywords.some(function(keyword) {
                return message.includes(keyword);
            });
            var hasActionKeyword = actionKeywords.some(function(keyword) {
                return message.includes(keyword);
            });
            
            if (hasCalendarKeyword && hasActionKeyword) {
                return addToCalendar(message);
            }
            
            return null;
        }

        function addToCalendar(message) {
            if (!googleAccessToken) {
                return 'Googleカレンダーにまだ接続されていません。設定画面から「Googleカレンダーに接続」をクリックしてください。';
            }

            // タイトルを抽出
            var title = message;
            var removeWords = ['予定', 'カレンダー', '会議', 'ミーティング', '約束', 'アポ', '打ち合わせ', '追加', '入れて', '登録', 'セット', '予約', 'を', 'に', 'で', 'と', 'の'];
            
            removeWords.forEach(function(word) {
                title = title.replace(new RegExp(word, 'g'), '');
            });
            title = title.trim();
            
            if (!title) {
                title = '新しい予定';
            }

            // 日時を解析
            var dateTime = parseDateTime(message);
            
            // 実際のGoogle Calendar APIへの追加を試行
            return addToGoogleCalendar({
                title: title,
                startTime: dateTime.startTime,
                endTime: dateTime.endTime,
                description: 'マルコシアスにより追加: ' + message
            });
        }

        function parseDateTime(message) {
            var now = new Date();
            var startTime = new Date(now);
            
            // 日付の解析
            if (message.includes('明日')) {
                startTime.setDate(now.getDate() + 1);
            } else if (message.includes('あさって')) {
                startTime.setDate(now.getDate() + 2);
            } else if (message.includes('来週')) {
                startTime.setDate(now.getDate() + 7);
            }
            
            // 時間の解析
            var hourMatch = message.match(/(\d{1,2})時/);
            if (hourMatch) {
                var hour = parseInt(hourMatch[1]);
                if (message.includes('午後') && hour !== 12) {
                    hour += 12;
                } else if (message.includes('午前') && hour === 12) {
                    hour = 0;
                }
                startTime.setHours(hour, 0, 0, 0);
            } else {
                // デフォルトは現在時刻の1時間後
                startTime.setTime(now.getTime() + 60 * 60 * 1000);
            }
            
            // 終了時間は1時間後
            var endTime = new Date(startTime.getTime() + 60 * 60 * 1000);
            
            return {
                startTime: startTime.toISOString(),
                endTime: endTime.toISOString()
            };
        }

        function addToGoogleCalendar(eventDetails) {
            // Google Calendar API呼び出し
            return new Promise(function(resolve) {
                if (!googleAccessToken || googleAccessToken.startsWith('auth_token_')) {
                    // デモモード
                    var eventTime = new Date(eventDetails.startTime).toLocaleString('ja-JP');
                    resolve('カレンダーに予定「' + eventDetails.title + '」を追加しました。日時: ' + eventTime + ' (デモモード - 実際のGoogleカレンダーへの追加には完全なOAuth2設定が必要です)');
                    return;
                }

                fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + googleAccessToken
                    },
                    body: JSON.stringify({
                        summary: eventDetails.title,
                        start: {
                            dateTime: eventDetails.startTime,
                            timeZone: 'Asia/Tokyo'
                        },
                        end: {
                            dateTime: eventDetails.endTime,
                            timeZone: 'Asia/Tokyo'
                        },
                        description: eventDetails.description || '',
                        reminders: {
                            useDefault: false,
                            overrides: [
                                { method: 'popup', minutes: 10 }
                            ]
                        }
                    })
                }).then(function(response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('API Error');
                    }
                }).then(function(result) {
                    var eventTime = new Date(eventDetails.startTime).toLocaleString('ja-JP');
                    resolve('カレンダーに予定「' + eventDetails.title + '」を正常に追加しました。日時: ' + eventTime);
                }).catch(function(error) {
                    resolve('カレンダーの追加に失敗しました。認証を更新してください。エラー: ' + error.message);
                });
            });
        }

        function addMessage(sender, text) {
            var messagesDiv = document.getElementById('chatMessages');
            var messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message user-message' : 'message ai-message';
            
            var senderName = sender === 'user' ? 'あなた' : 'マルコシアス';
            messageDiv.innerHTML = '<strong>' + senderName + ':</strong> ' + text;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function speakText(text, priority) {
            if ('speechSynthesis' in window) {
                if (priority) {
                    speechSynthesis.cancel();
                }
                
                // 音声読み上げ開始フラグを設定
                isSpeaking = true;
                
                // 音声認識を一時停止
                var wasListening = isListening;
                if (recognition && isListening) {
                    recognition.stop();
                    isListening = false;
                }
                
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                
                // 音声読み上げ終了時の処理
                utterance.onend = function() {
                    isSpeaking = false;
                    
                    // 継続モードの場合は音声認識を再開
                    if (isContinuousMode && wasListening) {
                        setTimeout(function() {
                            if (isContinuousMode && !isSpeaking) {
                                isListening = true;
                                recognition.start();
                            }
                        }, 1000); // 1秒待ってから再開
                    }
                };
                
                // エラー時の処理
                utterance.onerror = function() {
                    isSpeaking = false;
                    if (isContinuousMode && wasListening) {
                        setTimeout(function() {
                            if (isContinuousMode && !isSpeaking) {
                                isListening = true;
                                recognition.start();
                            }
                        }, 1000);
                    }
                };
                
                var voices = speechSynthesis.getVoices();
                var maleVoice = voices.find(function(voice) {
                    return voice.lang.includes('ja') && 
                           (voice.name.includes('Male') || voice.name.includes('男') || voice.gender === 'male');
                });
                
                if (maleVoice) {
                    utterance.voice = maleVoice;
                } else {
                    utterance.pitch = 0.6;
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        window.addEventListener('beforeunload', function() {
            if (recognition) {
                recognition.stop();
            }
        });
    </script>
