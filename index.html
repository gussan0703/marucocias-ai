                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: message }
                        ],
                        max_tokens: 500,
                        temperature: 0.8
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                throw new Error('APIÂëº„Å≥Âá∫„Åó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÉÅ„É£„ÉÉ„Éà„Å´ËøΩÂä†
        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message user-message' : 'message ai-message';
            
            const senderName = sender === 'user' ? '„ÅÇ„Å™„Åü' : '„Éû„É´„Ç≥„Ç∑„Ç¢„Çπ';
            messageDiv.innerHTML = `<strong>${senderName}:</strong> ${text}`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        // Èü≥Â£∞Ë™≠„Åø‰∏ä„Åí
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                speechSynthesis.speak(utterance);
            }
        }

        // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„ÅÆÈÄÅ‰ø°
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // „Éö„Éº„Ç∏„ÅåÈñâ„Åò„Çâ„Çå„ÇãÂâç„ÅÆÂá¶ÁêÜ
        window.addEventListener('beforeunload', function() {
            if (recognition) {
                recognition.stop();
            }
        });
