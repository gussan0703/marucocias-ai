<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルコシアス - AI秘書</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00d4ff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header h1 {
            font-size: 2.2em;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-style: italic;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00d4ff; }
            to { text-shadow: 0 0 30px #00d4ff, 0 0 40px #0099cc; }
        }

        .settings-panel {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00d4ff;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .character-panel {
            flex: 0 0 280px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d4ff;
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .character-image {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border: 2px solid #00d4ff;
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .character-image img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
        }

        .character-status {
            color: #00d4ff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .character-mood {
            color: #888;
            font-style: italic;
        }

        .chat-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d4ff;
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            min-height: 350px;
            max-height: 500px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: rgba(0, 212, 255, 0.2);
            border-left: 3px solid #00d4ff;
            margin-left: 20%;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #888;
            margin-right: 20%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .voice-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        .voice-button.listening {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .text-input {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00d4ff;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #888;
        }

        .toggle-settings {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .character-panel {
                flex: 0 0 auto;
                order: 1;
            }
            
            .character-image {
                width: 130px;
                height: 130px;
            }
            
            .character-image img {
                width: 110px;
                height: 110px;
            }
            
            .chat-container {
                order: 2;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .input-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .text-input {
                order: 1;
            }
            
            .voice-button {
                order: 2;
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            
            .send-button {
                order: 3;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-settings" onclick="toggleSettings()">⚙️</button>
        
        <div class="header">
            <h1>MARCOCIAS</h1>
            <p>Your Personal AI Secretary</p>
        </div>

        <div class="settings-panel hidden" id="settingsPanel">
            <h3>設定</h3>
            <div class="input-group">
                <label for="openaiKey">OpenAI APIキー:</label>
                <input type="password" id="openaiKey" placeholder="sk-...">
            </div>
            <div class="input-group">
                <label for="googleClientId">Google Client ID:</label>
                <input type="text" id="googleClientId" placeholder="Google OAuth2 Client ID">
            </div>
            <button onclick="saveSettings()" class="send-button">設定を保存</button>
            <button onclick="connectGoogleCalendar()" class="send-button" style="background: #4285f4; margin-top: 10px;">Googleカレンダーに接続</button>
        </div>

        <div class="main-content">
            <div class="character-panel">
                <div class="character-image" id="characterImage">
                    <img src="./images/marcocias.png" alt="マルコシアス" id="characterImg">
                </div>
                <div class="character-status" id="characterStatus">マルコシアス</div>
                <div class="character-mood" id="characterMood">待機中...</div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="ai-message">
                        <strong>マルコシアス:</strong> こんにちは。私はマルコシアス、あなたの個人秘書です。何かお手伝いできることはありますか？
                    </div>
                </div>

                <div class="status" id="status">待機中...</div>

                <div class="input-controls">
                    <button class="voice-button" id="voiceButton" onclick="toggleVoiceInput()" title="音声入力">🎤</button>
                    <button class="voice-button" id="continuousButton" onclick="startContinuousMode()" title="継続モード開始" style="background: linear-gradient(45deg, #ff6b35, #f7931e); margin-left: 10px;">🔄</button>
                    <input type="text" class="text-input" id="textInput" placeholder="マルコシアスに話しかけてください..." onkeypress="handleKeyPress(event)">
                    <button class="send-button" onclick="sendMessage()">送信</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var isListening = false;
        var isContinuousMode = false;
        var recognition = null;
        var openaiKey = '';
        var googleClientId = '';
        var googleAccessToken = '';
        var characterMoods = ['待機中...', 'お手伝いします', '考え中...', '準備完了', 'いつでもどうぞ'];
        var currentMoodIndex = 0;

        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            initSpeechRecognition();
            initCharacterImage();
            startMoodRotation();
            document.getElementById('settingsPanel').classList.add('hidden');
            handleOAuthCallback();
        });

        function toggleSettings() {
            var panel = document.getElementById('settingsPanel');
            panel.classList.toggle('hidden');
        }

        function saveSettings() {
            openaiKey = document.getElementById('openaiKey').value;
            googleClientId = document.getElementById('googleClientId').value;
            
            localStorage.setItem('marcocias_openai_key', openaiKey);
            localStorage.setItem('marcocias_google_client_id', googleClientId);
            
            updateStatus('設定が保存されました');
            updateCharacterMood('設定完了！');
            toggleSettings();
        }

        function loadSettings() {
            openaiKey = localStorage.getItem('marcocias_openai_key') || '';
            googleClientId = localStorage.getItem('marcocias_google_client_id') || '';
            googleAccessToken = localStorage.getItem('marcocias_google_access_token') || '';
            
            if (openaiKey) {
                document.getElementById('openaiKey').value = openaiKey;
            }
            if (googleClientId) {
                document.getElementById('googleClientId').value = googleClientId;
            }
        }

        function connectGoogleCalendar() {
            if (!googleClientId) {
                alert('Google Client IDを設定してください。');
                return;
            }

            var scope = 'https://www.googleapis.com/auth/calendar';
            var redirectUri = window.location.origin + window.location.pathname;
            
            var authUrl = 'https://accounts.google.com/oauth2/auth?' +
                'client_id=' + googleClientId + '&' +
                'redirect_uri=' + encodeURIComponent(redirectUri) + '&' +
                'scope=' + encodeURIComponent(scope) + '&' +
                'response_type=code&' +
                'access_type=offline&' +
                'prompt=consent';

            window.location.href = authUrl;
        }

        function handleOAuthCallback() {
            try {
                var urlParams = new URLSearchParams(window.location.search);
                var code = urlParams.get('code');
                
                if (code) {
                    exchangeCodeForToken(code);
                }
            } catch (error) {
                console.log('OAuth callback not needed');
            }
        }

        function exchangeCodeForToken(code) {
            updateStatus('Google認証中...');
            updateCharacterMood('認証処理中...');
            
            setTimeout(function() {
                googleAccessToken = 'auth_token_' + Date.now();
                localStorage.setItem('marcocias_google_access_token', googleAccessToken);
                
                updateStatus('Googleカレンダーに接続しました！');
                updateCharacterMood('カレンダー準備完了！');
                
                if (window.history && window.history.replaceState) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }, 2000);
        }

        function initCharacterImage() {
            var img = document.getElementById('characterImg');
            img.style.display = 'block';
        }

        function startMoodRotation() {
            setInterval(function() {
                if (!isListening) {
                    currentMoodIndex = (currentMoodIndex + 1) % characterMoods.length;
                    updateCharacterMood(characterMoods[currentMoodIndex]);
                }
            }, 5000);
        }

        function updateCharacterMood(mood) {
            document.getElementById('characterMood').textContent = mood;
        }

        function animateCharacter(type) {
            var characterImage = document.getElementById('characterImage');
            
            switch(type) {
                case 'listening':
                    characterImage.style.animation = 'pulse 1s infinite';
                    updateCharacterMood('聞いています...');
                    break;
                case 'thinking':
                    characterImage.style.animation = 'float 1s ease-in-out infinite';
                    updateCharacterMood('考えています...');
                    break;
                case 'speaking':
                    characterImage.style.animation = 'glow 1s ease-in-out infinite';
                    updateCharacterMood('お答えします');
                    break;
                default:
                    characterImage.style.animation = 'float 3s ease-in-out infinite';
                    updateCharacterMood('待機中...');
            }
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'ja-JP';

                recognition.onstart = function() {
                    updateStatus('音声を聞いています...');
                    animateCharacter('listening');
                };

                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    document.getElementById('textInput').value = transcript;
                    updateStatus('音声を認識しました: ' + transcript);
                    animateCharacter('thinking');
                    
                    if (transcript.includes('対話モード終わり') || transcript.includes('対話終了')) {
                        stopContinuousMode();
                        return;
                    }
                    
                    setTimeout(function() { sendMessage(); }, 500);
                };

                recognition.onerror = function(event) {
                    updateStatus('音声認識エラー: ' + event.error);
                    animateCharacter('default');
                    stopListening();
                };

                recognition.onend = function() {
                    if (isContinuousMode && isListening) {
                        setTimeout(function() {
                            if (isContinuousMode) {
                                recognition.start();
                            }
                        }, 1000);
                    } else {
                        stopListening();
                        animateCharacter('default');
                    }
                };
            } else {
                updateStatus('音声認識はサポートされていません');
            }
        }

        function toggleVoiceInput() {
            if (isContinuousMode) {
                stopContinuousMode();
            } else if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startContinuousMode() {
            isContinuousMode = true;
            isListening = true;
            if (recognition) {
                recognition.continuous = true;
                recognition.start();
                document.getElementById('voiceButton').classList.add('listening');
                document.getElementById('voiceButton').innerHTML = '🔴';
                updateStatus('継続モード: 「対話モード終わり」で終了');
                updateCharacterMood('継続モード中...');
                
                speakText('継続モードを開始します。対話モード終わりと言うまで聞き続けます。', true);
            }
        }

        function stopContinuousMode() {
            isContinuousMode = false;
            isListening = false;
            if (recognition) {
                recognition.continuous = false;
                recognition.stop();
            }
            document.getElementById('voiceButton').classList.remove('listening');
            document.getElementById('voiceButton').innerHTML = '🎤';
            updateStatus('継続モード終了');
            updateCharacterMood('待機中...');
            animateCharacter('default');
            
            speakText('継続モードを終了しました。', true);
        }

        function startListening() {
            if (recognition) {
                recognition.continuous = false;
                recognition.start();
                isListening = true;
                document.getElementById('voiceButton').classList.add('listening');
                updateStatus('「マルコシアス」と呼んでください...');
            }
        }

        function stopListening() {
            if (recognition && !isContinuousMode) {
                recognition.stop();
            }
            if (!isContinuousMode) {
                isListening = false;
                document.getElementById('voiceButton').classList.remove('listening');
                updateStatus('待機中...');
            }
        }

        function sendMessage() {
            var input = document.getElementById('textInput');
            var message = input.value.trim();
            
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            updateStatus('マルコシアスが考えています...');
            animateCharacter('thinking');

            getAIResponse(message).then(function(response) {
                addMessage('ai', response);
                animateCharacter('speaking');
                
                speakText(response);
                
                updateStatus('待機中...');
                setTimeout(function() { animateCharacter('default'); }, 3000);
            }).catch(function(error) {
                addMessage('ai', '申し訳ございません。現在システムに問題が発生しています。APIキーの設定をご確認ください。');
                updateStatus('エラーが発生しました');
                animateCharacter('default');
            });
        }

        function getAIResponse(message) {
            return new Promise(function(resolve, reject) {
                if (!openaiKey) {
                    resolve('申し訳ございませんが、OpenAI APIキーが設定されていません。設定パネルから設定してください。');
                    return;
                }

                var calendarResponse = handleCalendarRequest(message);
                if (calendarResponse) {
                    resolve(calendarResponse);
                    return;
                }

                var systemPrompt = 'あなたの名前は「マルコシアス」です。ユーザーの個人秘書として振る舞ってください。アイアンマンのジャービスのように、丁寧で知的で、時々皮肉やユーモアを交える話し方をします。効率的で的確な回答を心がけ、主人に対して忠実で敬意を持った態度で、男性的で落ち着いた話し方をしてください。日本語で「です・ます」調を基本とし、返答は簡潔で実用的にまとめてください。';

                fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + openaiKey
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: message }
                        ],
                        max_tokens: 500,
                        temperature: 0.8
                    })
                }).then(function(response) {
                    return response.json();
                }).then(function(data) {
                    resolve(data.choices[0].message.content);
                }).catch(function(error) {
                    reject(error);
                });
            });
        }

        function handleCalendarRequest(message) {
            var calendarKeywords = ['予定', 'カレンダー', '会議', 'ミーティング', '約束', 'アポ', '打ち合わせ'];
            var actionKeywords = ['追加', '入れて', '登録', 'セット', '予約'];
            
            var hasCalendarKeyword = calendarKeywords.some(function(keyword) {
                return message.includes(keyword);
            });
            var hasActionKeyword = actionKeywords.some(function(keyword) {
                return message.includes(keyword);
            });
            
            if (hasCalendarKeyword && hasActionKeyword) {
                if (!googleAccessToken) {
                    return 'Googleカレンダーにまだ接続されていません。設定画面から「Googleカレンダーに接続」をクリックしてください。';
                }
                
                var title = message;
                calendarKeywords.concat(actionKeywords).forEach(function(keyword) {
                    title = title.replace(new RegExp(keyword, 'g'), '');
                });
                title = title.replace(/[をにでと]/g, '').trim();
                
                if (!title) {
                    title = '新しい予定';
                }
                
                var now = new Date();
                var startTime = new Date(now.getTime() + 60 * 60 * 1000);
                var endTime = new Date(startTime.getTime() + 60 * 60 * 1000);
                
                if (message.includes('明日')) {
                    startTime.setDate(now.getDate() + 1);
                    endTime.setDate(now.getDate() + 1);
                }
                
                return 'カレンダー機能は現在テスト中です。予定「' + title + '」の追加をリクエストしました。実際のGoogle Calendar APIとの連携には、完全なOAuth2設定が必要です。';
            }
            
            return null;
        }

        function addMessage(sender, text) {
            var messagesDiv = document.getElementById('chatMessages');
            var messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message user-message' : 'message ai-message';
            
            var senderName = sender === 'user' ? 'あなた' : 'マルコシアス';
            messageDiv.innerHTML = '<strong>' + senderName + ':</strong> ' + text;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function speakText(text, priority) {
            if ('speechSynthesis' in window) {
                if (priority) {
                    speechSynthesis.cancel();
                }
                
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                
                var voices = speechSynthesis.getVoices();
                var maleVoice = voices.find(function(voice) {
                    return voice.lang.includes('ja') && 
                           (voice.name.includes('Male') || voice.name.includes('男') || voice.gender === 'male');
                });
                
                if (maleVoice) {
                    utterance.voice = maleVoice;
                } else {
                    utterance.pitch = 0.6;
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        window.addEventListener('beforeunload', function() {
            if (recognition) {
                recognition.stop();
            }
        });
    </script>
</body>
</html>
